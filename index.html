<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodmapper</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
    <div id="map"></div>
                
    <div class="asideheader">
        <header>
            <h1>Foodmapper</h1>
            <p>Den perfekta matkartan f√∂r NTI!</p>
        </header>

        <aside>
            <button onclick="addMarkers()" class="hidebtn">Show All</button>
            <button onclick="removeMarkers()" class="hidebtn">Hide All</button>
        </aside>
        <section>
            <p>
                Change my options?
            </p>

            <div class="optionbox">

                    <div class="box1">
                <button onclick="toggleSpecificMarker('Baguettes')">Baguettes</button>
                <button onclick="toggleSpecificMarker('Salads')">Salads</button>
                <button onclick="toggleSpecificMarker('Hamburgers')">Hamburgers</button>
                <button onclick="toggleSpecificMarker('Sushi')">Sushi</button>
                    </div>

                    <div class="box2">
                <button onclick="toggleSpecificMarker('Seven Eleven')">Seven Eleven</button>
                <button onclick="toggleSpecificMarker('Wraps')">Wraps</button>
                <button onclick="toggleSpecificMarker('Seaside')">Seaside</button>
                <button onclick="toggleSpecificMarker('Pizzas')">Pizzas</button>
                    </div>

            </div>

        </section>
    </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
